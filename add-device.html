<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Device | TrackZen</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project CSS -->
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/components.css" rel="stylesheet">
</head>
<body data-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TrackZen</a>
    </div>
  </nav>

  <main class="container py-4">
    <h3>Add Device</h3>

    <form id="addDeviceForm" class="mt-3" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="device-id" class="form-label">ID</label>
          <input id="device-id" name="id" type="text" class="form-control" placeholder="D021 (optional)" aria-label="Device ID">
        </div>

        <div class="col-md-4">
          <label for="device-name" class="form-label">Name <span class="text-danger">*</span></label>
          <input id="device-name" name="name" required class="form-control" placeholder="Device name" aria-required="true" aria-label="Device name">
        </div>

        <div class="col-md-4">
          <label for="device-model" class="form-label">Model</label>
          <input id="device-model" name="model" class="form-control" placeholder="Model" aria-label="Device model">
        </div>

        <div class="col-md-4">
          <label for="device-status" class="form-label">Status</label>
          <select id="device-status" name="status" class="form-select" aria-label="Device status">
            <option value="Active" selected>Active</option>
            <option value="Needs Service">Needs Service</option>
            <option value="Retired">Retired</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="device-location" class="form-label">Location</label>
          <input id="device-location" name="location" class="form-control" placeholder="Location (e.g., Chennai HQ)" aria-label="Device location">
        </div>

        <div class="col-md-4">
          <label for="device-lastservice" class="form-label">Last Service</label>
          <input id="device-lastservice" name="lastService" type="date" class="form-control" aria-label="Last service date">
        </div>

        <div class="col-md-4">
          <label for="device-warranty" class="form-label">Warranty</label>
          <input id="device-warranty" name="warranty" type="date" class="form-control" aria-label="Warranty expiry date">
        </div>
      </div>

      <div class="mt-4">
        <button id="saveBtn" type="submit" class="btn btn-primary">Save Device</button>
        <a class="btn btn-link" href="devices.html">View all devices</a>
      </div>
    </form>
  </main>

  <!-- Script: inline module to persist device + redirect -->
  <script type="module">
    import { DEVICES } from './assets/js/api.js';
    import { setStore, getStore } from './assets/js/storage.js';

    const form = document.getElementById('addDeviceForm');

    function persistAndRedirect(device) {
      // get current list from localStorage or fallback to DEVICES
      const local = getStore('devices', DEVICES);
      local.unshift(device); // add to start
      setStore('devices', local);
      // redirect to devices list to show new entry
      window.location.href = 'devices.html';
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // simple browser-side validation for required fields
      const nameEl = document.getElementById('device-name');
      if (!nameEl.value.trim()) {
        nameEl.focus();
        nameEl.setAttribute('aria-invalid', 'true');
        // You can display a small inline message if you want
        return;
      }

      const fd = new FormData(form);
      const data = {
        id: fd.get('id') || `D${Date.now()}`,
        name: fd.get('name').trim(),
        model: fd.get('model') || '',
        status: fd.get('status') || 'Active',
        location: fd.get('location') || '',
        lastService: fd.get('lastService') || '',
        warranty: fd.get('warranty') || ''
      };
      persistAndRedirect(data);
    });
  </script>

  <!-- Optional: Bootstrap JS (if you need modal on this page later) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
